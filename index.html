<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Fraunces:wght@700">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <img class="desktop" src="images/image-product-desktop.jpg" alt="">
    <img class="mobile" src="images/image-product-mobile.jpg" alt="">
    <div class="details">
      <p class="type">P E R F U M E</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="pricing">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
      <div class="checkout">
        <img class="cart" src="images/icon-cart.svg" alt="">
        <button>Add To Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
